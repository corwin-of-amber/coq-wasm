<!DOCTYPE html>

<html>
    <head>
        <script src="dist/startup.js"></script>  <!-- built by webpack -->
        <link href="src/ui/console.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="console">
            <input id="prompt">
            <p class="side-note">load:
                <a data-uri="+coq-base">coq-base</a>
                <a data-uri="+coq-collections">coq-collections</a>
                <a data-uri="+coq-arith">coq-arith</a>
                <a data-uri="+coq-reals">coq-reals</a>
                <a data-uri="+mathcomp">mathcomp</a>
                <!-- <a data-uri="/scratch/fcsl-pcm.coq-pkg">fcsl-pcm</a> -->
            </p>
        </div>
    </body>
    <script>
        let sp = new URLSearchParams(location.search);
        if (window.main) window.main({subproc: sp.has('subproc')});
    </script>
</html>
